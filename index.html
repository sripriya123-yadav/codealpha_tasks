<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Image Gallery</h1>
  <div class="gallery">
    <img src="images/img1.jpg" alt="Image 1" class="gallery-img">
    <img src="images/img2.jpg" alt="Image 2" class="gallery-img">
    <img src="images/img3.jpg" alt="Image 3" class="gallery-img">
    <img src="images/img4.jpg" alt="Image 4" class="gallery-img">
    <!-- Add more images as needed -->
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
    <div id="caption"></div>
    <div class="nav prev">&#10094;</div>
    <div class="nav next">&#10095;</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
